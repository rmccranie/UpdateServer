[ServerOps]
us_log_directory          = ./log_path
us_update_policy          = all # either even_odd (even/odd clients get unique ini) or all (everybody gets the same)
[ClientEvenGroup]
us_client_version         = 1
us_client_update_url      = updates.even.server.com
us_client_update_interval = 30 # seconds
[ClientOddGroup]
us_client_version         = 1
us_client_update_url      = updates.odd.server.com
us_client_update_interval = 30 # seconds
[ClientAllGroup]
us_client_version         = 1
us_client_update_url      = updates.server.com
us_client_update_interval = 30 # seconds

